spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maxLifetime: 580000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
    database: mysql

  jackson:
    property-naming-strategy: SNAKE_CASE

auth:
  jwt:
    secretKey: ${SECRET_KEY}
    accessExp: ${ACCESS_EXP}
    refreshExp: ${REFRESH_EXP}
    header: "Authorization"
    prefix: "Bearer "

server:
  port: 8989